name: pokerust
version: "0.1"
author: rzru <razzaru@yandex.ru>
about: CLI Pokedex build on Rust!
args:
  - pokemon:
      short: p
      long: pokemon
      about: Specify pokemon name or id
      takes_value: true
  - game:
      short: g
      long: game
      about: "Specify concrete game from which you need information. Available values: x, y, omega-ruby, alpha-sapphire, sun, moon,
      ultra-sun, ultra-moon, black-2, white-2, black, white, heartgold, soulsilver, platinum, diamond, pearl, emerald, ruby, sapphire, xd,
      colosseum, gold, silver, crystal, red, blue, yellow, lets-go, sword, shield, firered, leafgreen"
      takes_value: true
  - moves:
      short: m
      long: moves
      about: Show Pokemon moves info (works only with games-gen specified)
  - abilities:
      short: a
      long: abilities
      about: Show extende info about Pokemon abilities


